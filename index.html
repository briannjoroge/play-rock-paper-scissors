<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/game-logo.jpeg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Rock-Paper-Scissors-Game</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-link">
          <h2>
            &copy; 2025
            <a
              href="http://www.github.com/briannjoroge"
              target="_blank"
              rel="noopener noreferrer"
              >Brian Njoroge</a
            >
          </h2>
        </div>
        <div class="score-update">
          <p>
            computer <span id="computer-score">0</span> - player
            <span id="player-score">0</span>
          </p>
        </div>
      </div>
    </header>

    <main class="game-container">
      <div class="computer">
        <h2>Computer</h2>
        <div class="computer-selection">
          <p id="computer-choice">🤜🏼</p>
        </div>
      </div>

      <div class="winner-display">
        <h1>Currently Draw</h1>
      </div>

      <div class="player">
        <h2>Player</h2>
        <div class="player-selection">
          <p id="player-choice">🤜🏼</p>
        </div>
      </div>

      <div class="player-buttons-container">
        <button class="player-button rock-button">
          <p>🤜🏼</p>
          <h2>Rock</h2>
        </button>
        <button class="player-button paper-button">
          <p>🖐🏻</p>
          <h2>Paper</h2>
        </button>
        <button class="player-button scissors-button">
          <p>✌🏻</p>
          <h2>Scissors</h2>
        </button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
